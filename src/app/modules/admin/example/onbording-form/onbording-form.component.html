<h1 mat-dialog-tilte align="end" class="cursor-pointer">
  <mat-icon mat-dialog-close svgIcon="heroicons_outline:x"></mat-icon>
</h1>
<mat-dialog-content>
  <table class="table table-bordered">
    <thead>
    <tr>
        <th >Onboarding</th>
        <th >Completed</th>
        <th class="text-center">Date</th>
        <th >User Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of task; let i = index" >
      <ng-container *ngIf="item.type === 'profession'" >
        <td >{{item.text}}</td>
        <td>
          <mat-icon *ngIf="item.active" svgIcon="heroicons_outline:minus-sm" class="cursor-pointer" (click)="toggleClass(item)"></mat-icon>
          <mat-icon *ngIf="!item.active" svgIcon="heroicons_outline:plus-sm" class="cursor-pointer" (click)="toggleClass(item)"></mat-icon>
          <label class="form-switch" *ngIf="item.active">
            <input type="checkbox" [ngModel]="[item?.id]" (ngModelChange)="statusChanged($event)">
            <i></i>
          </label>
        </td>
        <td ><input type="datetime" value="" [id]="item?.id"></td>
        <td ></td>
      </ng-container>
     
    </tr>

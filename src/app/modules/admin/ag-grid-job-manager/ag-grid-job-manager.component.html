
<div class="flex flex-col flex-auto min-w-0 p-8">
    <div class="sm:col-span-6 flex flex-col  p-6 bg-card shadow rounded-2xl overflow-hidden mb-3">
        <h1 class="font-bold">Job Manager</h1>
          <div class="flex justify-end my-4 download-button">
            <button mat-stroked-button color="primary" (click)="onBtExport()"><i class="fa fa-file-excel-o"
                aria-hidden="true"></i>&nbsp; Download</button>
          </div>
<ag-grid-angular [defaultColDef]="defaultColDef" style="width:100%; height: 550px; padding-top: 40px;" class="ag-theme-alpine"
[animateRows]="true"
[rowData]="rowData" [columnDefs]="columnDefs"
[pagination]="true"
[tooltipShowDelay]="tooltipShowDelay"
[tooltipHideDelay]="tooltipHideDelay"
[paginationPageSize]="10"
(gridReady)="onGridReady($event)">
</ag-grid-angular>
</div></div>

<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
      <div class="w-3/4 mx-auto">
        <img src="assets/images/logo/signup-logo.png">
      </div>
      <!-- Title -->
      <div class="mt-7 text-5xl font-extrabold tracking-tight leading-tight text-center">Sign in</div>
        <!-- Alert -->
      <fuse-alert *ngIf="showAlert" class="mt-8 -mb-4" 
        [appearance]="'outline'" [showIcon]="false"
        [type]="alert.type"  [@shake]="alert.type === 'error'">
        {{alert.message}}
      </fuse-alert>
      <!-- Sign in form -->
      <form class="mt-8"  [formGroup]="signInForm" #signInNgForm="ngForm">
          <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>User name</mat-label>
          <input  id="username" matInput [formControlName]="'username'">
          <mat-error *ngIf="signInForm.get('username').hasError('required')">
            User name is required
          </mat-error>
          <!-- <mat-error *ngIf="signInForm.get('username').hasError('username')">
            Please enter a valid user name
          </mat-error> -->
        </mat-form-field>

          <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
            <button  mat-icon-button type="button"
              (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
              matSuffix>
              <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                  [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                  [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
            <mat-error>
              Password is required
            </mat-error>
        </mat-form-field>

          <!-- Actions -->
        <div class="inline-flex items-end justify-between w-full mt-1.5">
          <mat-checkbox color="primary">
            Remember me
          </mat-checkbox>
          <!-- <mat-checkbox color="primary" [formControlName]="'rememberMe'">
            Remember me
          </mat-checkbox> -->
        </div>

          <!-- Submit button -->
        <button  class="fuse-mat-button-large w-full mt-6"
          mat-flat-button [color]="'primary'" [disabled]="signInForm.disabled" (click)="signIn()">
          <span *ngIf="!signInForm.disabled">
            Sign in
          </span>
          <mat-progress-spinner  *ngIf="signInForm.disabled"
            [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
      </form>
    </div>
  </div>
</div>
